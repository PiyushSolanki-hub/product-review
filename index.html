<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-[#f3eae3] flex justify-center items-center p-4 h-screen md:p-[0rem]">
  <main class="h-auto bg-white rounded-lg overflow-hidden md:flex md:flex-row mt-7">
    <figure>
      <img class="md:hidden overflow-hidden" src="images/image-product-mobile.jpg" alt="">
      <img class="hidden md:block md:h-96 md:overflow-hidden" src="images/image-product-desktop.jpg" alt="">
    </figure>
    <section class="p-5 md:w-64">
      <p class="font-montserrat font-medium text-[#8c8c94] text-sm tracking-[0.5rem] pt-4 md:pt-1 md:text-[0.7rem]">PERFUME</p>
      <h1 class="font-fraunces text-[2rem] font-bold text-[#1d1e22] leading-8 pt-7 md:pt-[0.4rem] md:text-[1.8rem]">Gabrielle Essence Eau De Parfum</h1>
      <p class="pt-7 text-[#91919a] font-montserrat font-medium text-base leading-7 md:leading-5 md:text-sm md:pt-[1.1rem]">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="flex items-center pt-7 pl-2 md:pt-[0.4rem]">
        <p class="text-[2rem] text-[hsl(158,36%,37%)] font-fraunces font-bold md:text-[1.8rem]">$149.99</p>
        <p class="text-[#91919a] pl-7 font-montserrat text-sm line-through">$169.99</p>
      </div>
      <button class="bg-[hsl(158,36%,37%)] md:mt-[0.5rem] md:w-56 md:p-2 h-auto w-72 transition-all rounded-lg flex justify-center items-center p-4 mt-6 mr-5 md:hover:bg-[#194031] md:hover:cursor-pointer">
        <svg width="15" height="16" xmlns="http://www.w3.org/2000/svg"><path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
        <p class="font-montserrat text-white text-sm font-semibold pl-3 md:font-semibold">Add to Cart</p>
      </button>
    </section>
  </main>
</body>
</html>
